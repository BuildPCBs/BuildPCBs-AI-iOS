name: Notify on Push

on:
  push:
    branches:
      - main
      - develop

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "sha=$(git log -1 --pretty=%h)" >> $GITHUB_OUTPUT

      - name: Post to X (Twitter)
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          # Install Python and tweepy
          pip install tweepy

          # Create Python script to post tweet
          cat > post_tweet.py << 'EOF'
          import tweepy
          import os

          # Authenticate to Twitter
          auth = tweepy.OAuthHandler(
              os.environ['TWITTER_API_KEY'],
              os.environ['TWITTER_API_SECRET']
          )
          auth.set_access_token(
              os.environ['TWITTER_ACCESS_TOKEN'],
              os.environ['TWITTER_ACCESS_SECRET']
          )

          api = tweepy.API(auth)
          client = tweepy.Client(
              consumer_key=os.environ['TWITTER_API_KEY'],
              consumer_secret=os.environ['TWITTER_API_SECRET'],
              access_token=os.environ['TWITTER_ACCESS_TOKEN'],
              access_token_secret=os.environ['TWITTER_ACCESS_SECRET']
          )

          # Compose tweet
          tweet_text = f"""ðŸš€ BuildPCBs Update!

          New commit to BuildPCBs-AI-iOS

          ðŸ“ {os.environ['COMMIT_MESSAGE']}
          ðŸ‘¤ by {os.environ['COMMIT_AUTHOR']}

          ðŸ”— https://github.com/BuildPCBs/BuildPCBs-AI-iOS/commit/{os.environ['COMMIT_SHA']}

          #BuildPCBs #AI #Hardware #Web3
          """

          # Post tweet
          client.create_tweet(text=tweet_text)
          print("âœ… Tweet posted successfully!")
          EOF

          # Run the script
          export COMMIT_MESSAGE="${{ steps.commit.outputs.message }}"
          export COMMIT_AUTHOR="${{ steps.commit.outputs.author }}"
          export COMMIT_SHA="${{ steps.commit.outputs.sha }}"
          python post_tweet.py

      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ðŸš€ *BuildPCBs Update*

          New commit to BuildPCBs-AI-iOS

          ðŸ“ ${{ steps.commit.outputs.message }}
          ðŸ‘¤ by ${{ steps.commit.outputs.author }}
          ðŸ”— [View Commit](https://github.com/BuildPCBs/BuildPCBs-AI-iOS/commit/${{ steps.commit.outputs.sha }})
          "

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=false

          echo "âœ… Telegram notification sent!"
